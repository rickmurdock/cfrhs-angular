<div class="container-fluid">
  <h2 class="text-center page-title my-3">Gallery</h2>
  <div class="row">
    <div class="col-sm-0 col-md-2"></div>
    <div class="col-sm-12 col-lg-8">
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" *ngFor="let p of gallery; let j = index">
          <!--<div *ngIf="j = 1"> 
            <li key=j data-target="#carouselControls" data-slide-to=0 class="active"></li>
          </div>-->
          <!--<div *ngIf="j > 1"> 
            <li key=j data-target="#carouselControls" data-slide-to=i-1 class=""></li>
          </div>          -->
          <!--<li key={index} data-target="#carouselControls" data-slide-to={slideTo} class={activeItem}></li>-->
          <!--{slideTos}-->
        </ol>
        <div class="carousel-inner" role="listbox">
<div *ngFor="let pic of gallery; let i = index">
        <div key=i class="carousel-item " + activeItem>            
          <!--<img class="figure-img d-block img-fluid" src=require('../images/' + {{pic.imageName}}) alt={{pic.caption}} />-->
            <div class="carousel-caption d-none d-md-block">
              <p>{{pic.caption}}</p>
            </div>
        </div>
</div>
          <!--{galleryItems}-->
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
