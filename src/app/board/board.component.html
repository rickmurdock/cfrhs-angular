<div class="container-fluid">
  <h2 class="text-center page-title my-3">Board of Directors</h2>
  <div class="row my-3">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <div *ngFor="let board of boards; let i = index">
        <div *ngIf="i < 5 && board.board">
          <h5>{{board.position}}</h5>
          <p>{{board.name}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div *ngFor="let board of boards; let i = index">
        <div *ngIf="i > 4 && board.board">
          <h5>{{board.position}}</h5>
          <p>{{board.name}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
